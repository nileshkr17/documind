spring.application.name=RagBotApplication
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# PostgreSQL settings
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ragbot
spring.datasource.username=raguser
spring.datasource.password=ragpass
spring.jpa.hibernate.ddl-auto=update
embedding.api.url=http://127.0.0.1:8000/embed


# Optional: Hibernate DDL auto (update, create, validate, none)
spring.jpa.hibernate.ddl-auto=update

